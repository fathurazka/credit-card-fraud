name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset.csv"
  TARGET_VAR: "fraud"
  # DagsHub MLflow tracking configuration
  MLFLOW_TRACKING_URI: "https://dagshub.com/fathurazka/credit-card-fraud.mlflow"
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
  # DagsHub Python library authentication (prevents OAuth prompt)
  DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
  # DagsHub S3-compatible artifact store configuration
  AWS_ACCESS_KEY_ID: ${{ secrets.DAGSHUB_USERNAME }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DAGSHUB_TOKEN }}
  MLFLOW_S3_ENDPOINT_URL: "https://dagshub.com/fathurazka/credit-card-fraud.s3"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.11.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
          echo "Tracking URI: $MLFLOW_TRACKING_URI"

      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow  
          pip install imbalanced-learn
          pip install dagshub
          pip install boto3  # Required for DagsHub S3-compatible artifact store
          
      # Run as a mlflow project and capture run_id
      - name: Run mlflow project
        id: mlflow_run
        run: |
          OUTPUT=$(mlflow run MLproject --env-manager=local 2>&1 | tee /dev/stderr)
          RUN_ID=$(echo "$OUTPUT" | grep "MLFLOW_RUN_ID=" | cut -d'=' -f2)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Captured run_id: $RUN_ID"
      
      # Download model artifacts from DagsHub
      - name: Download model artifacts
        run: |
          python -c "
          import mlflow
          import os
          
          run_id = os.environ['RUN_ID']
          print(f'Downloading model for run: {run_id}')
          
          # Download artifacts to local directory
          local_path = mlflow.artifacts.download_artifacts(
              artifact_uri=f'runs:/{run_id}/model',
              dst_path='./downloaded_model'
          )
          print(f'Model downloaded to: {local_path}')
          "
          
      # Build Docker Model from local path
      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "./downloaded_model" --name "credit-card-fraud" 

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag credit-card-fraud ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest
