name: CI/CD MLflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CSV_URL: "MLproject/dataset.csv"
  TARGET_VAR: "fraud"
  # Keep local tracking for compatibility
  MLFLOW_TRACKING_URI: "file:./MLproject/mlruns"
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
      
      # Setup Python 3.11.5
      - name: Set up Python 3.11.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
          echo "MLflow Tracking URI: $MLFLOW_TRACKING_URI"
          
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow  
          pip install imbalanced-learn
          pip install dagshub
      
      # Configure DagsHub
      - name: Configure DagsHub
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/${{ secrets.DAGSHUB_REPO_NAME }}.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dagshub login --token ${{ secrets.DAGSHUB_TOKEN }}
          export DAGSHUB_USER_TOKEN=${{ secrets.DAGSHUB_TOKEN }}
          echo "DAGSHUB_USER_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
          
      # Run as a mlflow project
      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/${{ secrets.DAGSHUB_REPO_NAME }}.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Run the Python script directly instead of using mlflow run
          cd MLproject
          python modelling_tuning.py 1000 dataset.csv
          
      # Save models to GitHub Repository (optional - models are in DagsHub)
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          if [ -d "MLproject/mlruns" ]; then
            git add MLproject/mlruns/
            git commit -m "Save mlruns from CI run" || echo "No changes to commit"
            git push origin main
          fi
      
      # Get latest run_id from DagsHub
      - name: Get latest MLflow run_id
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/${{ secrets.DAGSHUB_REPO_NAME }}.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          RUN_ID=$(python -c "
          import mlflow
          from mlflow.tracking import MlflowClient
          client = MlflowClient()
          experiment = client.get_experiment_by_name('Default')
          runs = client.search_runs(experiment_ids=[experiment.experiment_id], order_by=['start_time DESC'], max_results=1)
          print(runs[0].info.run_id if runs else '')
          ")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          
      # Build Docker Model
      - name: Build Docker Model
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/${{ secrets.DAGSHUB_REPO_NAME }}.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "credit-card-fraud" 
          
      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag credit-card-fraud ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest
          
      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest
