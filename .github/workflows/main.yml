name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset.csv"
  TARGET_VAR: "fraud"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.11.5
      - name: Set up Python 3.11.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
          
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow  
          pip install imbalanced-learn
          pip install dagshub
          
      # Run as a mlflow project with DagsHub credentials
      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow run MLproject --env-manager=local
      
      # Get latest run_id from DagsHub
      - name: Get latest MLflow run_id
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python -c "
          import mlflow
          import dagshub
          
          dagshub.init(repo_owner='fathurazka', repo_name='credit-card-fraud', mlflow=True)
          
          # Get the latest run from the experiment
          experiment = mlflow.get_experiment_by_name('Fraud_Detection')
          if experiment:
              runs = mlflow.search_runs(experiment_ids=[experiment.experiment_id], order_by=['start_time DESC'], max_results=1)
              if not runs.empty:
                  run_id = runs.iloc[0]['run_id']
                  print(f'Latest run_id: {run_id}')
                  with open('run_id.txt', 'w') as f:
                      f.write(run_id)
          "
          RUN_ID=$(cat run_id.txt)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      # Export model to simple joblib format
      - name: Export model to joblib
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python -c "
          import mlflow
          import joblib
          import os
          import dagshub
          
          dagshub.init(repo_owner='fathurazka', repo_name='credit-card-fraud', mlflow=True)
          
          run_id = os.environ['RUN_ID']
          
          # Load the MLflow model from DagsHub
          model = mlflow.sklearn.load_model(f'runs:/{run_id}/model')
          
          # Save as simple joblib
          joblib.dump(model, 'MLproject/model.joblib')
          print('Model exported to MLproject/model.joblib')
          "
          
      # Build lightweight Docker image
      - name: Build Docker Image
        run: |
          docker build -t credit-card-fraud . 

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag credit-card-fraud ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest
          
      # Trigger Railway to redeploy with new image
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway redeploy --service credit-card-fraud --yes