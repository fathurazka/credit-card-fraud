name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset.csv"
  TARGET_VAR: "fraud"
  MLFLOW_TRACKING_URI: "file:./MLproject/mlruns"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.11.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow  
          pip install imbalanced-learn
          pip install dagshub
          
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      # Save models to GitHub Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          git add MLproject/mlruns/
          git commit -m "Save mlruns from CI run"
          git push origin main
      
      # Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td MLproject/mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      # Export model to simple joblib format
      - name: Export model to joblib
        run: |
          python -c "
          import mlflow
          import joblib
          import os
          
          mlflow.set_tracking_uri('file:./MLproject/mlruns')
          run_id = os.environ['RUN_ID']
          
          # Load the MLflow model
          model = mlflow.sklearn.load_model(f'runs:/{run_id}/model')
          
          # Save as simple joblib
          joblib.dump(model, 'MLproject/model.joblib')
          print('Model exported to MLproject/model.joblib')
          "
          
      # Build lightweight Docker image
      - name: Build Docker Image
        run: |
          docker build -t credit-card-fraud . 

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag credit-card-fraud ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/credit-card-fraud:latest
      # Trigger Railway to redeploy with new image
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
          railway whoami
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          railway redeploy --service credit-card-fraud --yes
